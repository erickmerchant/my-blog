name: my-blog
region: nyc
services:
  - dockerfile_path: Dockerfile
    github:
      branch: master
      deploy_on_push: true
      repo: erickmerchant/my-blog
    health_check:
      http_path: /health
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: my-blog
    routes:
      - path: /
