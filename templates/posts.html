{% extends "_layout.html" %}

{% block title %}{{page.title}}{% endblock %}

{% block main %}
  <h1>{{page.title}}</h1>
  {{page.content|safe}}
  <ol class="index">
    {% for post in posts %}
      <li>
        <h2><a href="/posts/{{post.slug}}.html">{{post.title}}</a></h2>
        <p class="published"><time>{{post.date | date("%B %e, %Y")}}</time></p>
        <p>{{post.description}}</p>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
