{% extends "base.html" %}
{% import "base.html" as base %}

{% block main_header %}
	<h1>Posts</h1>
{% endblock %}

{% block main %}
	<ol class="index">
		{% for entry in entry_list %}
			<li>
				{% call base::tags(entry) %}
				<a href="/posts/{{entry.slug}}/">{{entry.title}}</a>
			</li>
		{% endfor %}
	</ol>
{% endblock %}
