<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The personal site of Erick Merchant.">
    <link href="/static/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="/static/main.css" rel="stylesheet">
    <script type="module" src="/static/main.js"></script>
    <title>
      ErickMerchant.com | {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    <page-layout>
      <ol class="Nav root" slot="nav">
        <li><a href="/">Home</a></li>
      </ol>
      <div slot="panel">
        <header class="Banner root">
          <div class="Banner heading">ErickMerchant.com</div>
        </header>
        <article class="Content root">
          {% block content %}
          {% endblock %}
        </article>
      </div>
    </page-layout>
  </body>
</html>
