<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} | {{site.title}}</title>
    <script type="module" src="/element.js"></script>
    {% for component in site.components | concat(with=components | default(value=[])) %}
      <script async type="module" src="/components/{{component}}.js"></script>
    {% endfor %}
    <link href="/common.css" rel="stylesheet">
    <link href="/page.css" rel="stylesheet">
    {% for component in site.components | concat(with=components | default(value=[])) %}
      <link rel="preload" href="/components/{{component}}.css" as="style">
    {% endfor %}
    <meta name="description" content="{{site.description}}">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml">
  </head>
  <body>
    <page-layout>
      <div class="banner" slot="content">
      </div>

      <main class="main" slot="content">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="footer" slot="content">
        <p class="copyright">Â© <span>{{site.copyright}}</span></p>
      </footer>

      <ul class="links" slot="links">
        <li><a href="/">Home</a></li>
        <li><a href="/posts.rss">RSS Feed</a></li>
        <li><a href="https://github.com/erickmerchant/my-blog">View Source</a></li>
      </ul>
      <a rel="me" href="https://mastodon.online/@erickjm"></a>
    </page-layout>
  </body>
</html>
