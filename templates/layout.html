<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <link href="/site.css" rel="stylesheet">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml">
    <title>{{title}} | {{site.title}}</title>
    <script type="module" src="/site.js"></script>
  </head>
  <body>
    <page-app>
      <div class="banner">
      </div>

      <main class="main">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="footer">
        <p class="copyright">{{site.copyright}}</p>
      </footer>

      <ul class="links" slot="nav">
        {% for link in site.links %}
          <li><a href="{{link.href}}">{{link.title}}</a></li>
        {% endfor %}
      </ul>

      <svg slot="close" viewBox="0 0 100 100">
        <rect
          height="20"
          width="120"
          transform="rotate(-45,50,50)"
          x="-10"
          y="40"
        />
        <rect
          height="20"
          width="120"
          transform="rotate(45,50,50)"
          x="-10"
          y="40"
        />
      </svg>

      <svg slot="open" viewBox="0 0 100 100">
        <rect x="0" y="0" height="20" width="100" />
        <rect x="0" y="40" height="20" width="100" />
        <rect x="0" y="80" height="20" width="100" />
      </svg>

    </page-app>
  </body>
</html>
