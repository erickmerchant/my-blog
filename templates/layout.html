<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The personal site of Erick Merchant.">
    <link href="/static/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="/styles/index.css" rel="stylesheet">
    <title>{% block title %}ErickMerchant.com | {{data.title}}{% endblock %}</title>
  </head>
  <body>
    <header class="banner root">
      <div class="banner inner">
        <span class="banner heading">ErickMerchant.com</span>
        <span class="banner sub-heading">a digital garden</span>
      </div>
    </header>
    <article class="content root">
      {% block content %}
        <h1>{{data.title}}</h1>
        {{content|safe}}
      {% endblock %}
    </article>
  </body>
</html>
