<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} | {{site.title}}</title>
    <script type="module" src="/element.js"></script>
    <script type="module" src="/components/page-layout.js"></script>
    <script type="module" src="/components/theme-selector.js"></script>
    {% block components %}
    {% endblock %}
    <link href="/common.css" rel="stylesheet">
    <link href="/site.css" rel="stylesheet">
    <link rel="preload" href="/components/page-layout.css" as="style">
    <link rel="preload" href="/components/theme-selector.css" as="style">
    <meta name="description" content="{{site.description}}">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml">
  </head>
  <body>
    <page-layout>
      <div class="banner" slot="panel">
      </div>

      <main class="main" slot="panel">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="footer" slot="panel">
        <p class="copyright">{{site.copyright}}</p>
      </footer>

      <ul class="links" slot="nav">
        {% for link in site.links %}
          <li><a href="{{link.href}}">{{link.title}}</a></li>
        {% endfor %}
      </ul>

      <theme-selector slot="nav">
        <svg slot="check" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M1 10
                   L3 6.5
                   L7 9
                   L12 1
                   L15 3
                   L8 14.5
                   z" />
        </svg>
      </theme-selector>

      <svg slot="close" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M1 4
                 L4 1
                 L8 5
                 L12 1
                 L15 4
                 L11 8
                 L15 12
                 L12 15
                 L8 11
                 L4 15
                 L1 12
                 L5 8
                 z" />
      </svg>

      <svg slot="open" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M1 1
                 L15 1
                 L15 4.5
                 L1 4.5
                 z
                 M1 6.25
                 L15 6.25
                 L15 9.75
                 L1 9.75
                 z
                 M1 11.5
                 L15 11.5
                 L15 15
                 L1 15
                 z" />
      </svg>

    </page-layout>

  </body>
</html>
