<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <link href="/site.css" rel="stylesheet">
    <link href="/favicon.svg" rel="icon" type="image/svg+xml">
    <title>{{title}} | {{site.title}}</title>
    <script type="module" src="/site.js"></script>
  </head>
  <body>
    <page-app>
      <div class="banner" slot="panel">
      </div>

      <main class="main" slot="panel">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="footer" slot="panel">
        <p class="copyright">{{site.copyright}}</p>
      </footer>

      <ul class="links" slot="nav">
        {% for link in site.links %}
          <li><a href="{{link.href}}">{{link.title}}</a></li>
        {% endfor %}
      </ul>

      <template>
        <style>
          @import "/site.css";
        </style>

        <nav class="nav">
          <button
            name="toggle"
            class="nav-toggle"
            type="button"
            aria-expanded="false"
            aria-label="Toggle nav"
          >
            <slot-match name="open" class="icon" aria-hidden="true">
              <svg slot="close" viewBox="0 0 100 100">
                <rect
                  height="20"
                  width="120"
                  transform="rotate(-45,50,50)"
                  x="-10"
                  y="40"
                />
                <rect
                  height="20"
                  width="120"
                  transform="rotate(45,50,50)"
                  x="-10"
                  y="40"
                />
              </svg>
              <svg slot="open" viewBox="0 0 100 100">
                <rect x="0" y="0" height="20" width="100" />
                <rect x="0" y="40" height="20" width="100" />
                <rect x="0" y="80" height="20" width="100" />
              </svg>
            </slot-match>
          </button>

          <div
            class="nav-content"
            aria-hidden="true"
            id="nav"
          >
            <div class="nav-content-inner">
              <slot name="nav"></slot>

              <form class="color-scheme-selector" name="color-scheme">
                <h6>Color Scheme</h6>
                <ul>
                  <li>
                    <input
                      type="radio"
                      id="color-scheme-light"
                      name="color-scheme-option"
                      value="light"
                      tabindex="-1"
                    />
                    <label for="color-scheme-light">Light</label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      id="color-scheme-dark"
                      name="color-scheme-option"
                      value="dark"
                      tabindex="-1"
                    />
                    <label for="color-scheme-dark">Dark</label>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </nav>

        <div
          id="panel"
          class="panel"
        >
          <slot name="panel"></slot>
        </div>
      </template>
    </page-app>
  </body>
</html>
