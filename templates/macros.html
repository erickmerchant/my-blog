{%- macro tag(entry) %}
	{% if entry.pinned %}
		<span class="tag">
			<svg viewBox="0 0 28 28">
				<title>Pinned</title>
				<path d="M4 1 Q4 0 5 0 H23 Q24 0 24 1 V2 L20 5 V12 L28 16 V17 Q28 18 27 18 H1 Q0 18 0 17 V16 L8 12 V5 L4 2 V2 Z M11 20 V24 L14 28 L17 24 V20 Z"></path>
			</svg>
			Pinned
		</span>
	{% else %}
		<time class="tag">
			<svg viewBox="0 0 20 24">
				<title>Date</title>
				<path d="M0 6 Q0 4 2 4 H3 V2 Q3 0 5 0 T7 2 V4 H13 V2 Q13 0 15 0 T17 2 V4 H18 Q20 4 20 6 V10 V22 Q20 24 18 24 H2 Q0 24 0 22 V21 H17 V11 H3 V21 H0 Z"></path>
			</svg>
			{{entry.date.format("%B %e, %Y")}}
		</time>
	{% endif %}
{% endmacro -%}
