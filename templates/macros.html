{%- macro tag(entry) %}
	{% if entry.pinned %}
		<span class="tag">
			<svg viewBox="0 0 20 28">
				<title>Pinned</title>
				<path d="M2 1 Q2 0 3 0 H17 Q18 0 18 1 V2 L15 5 V13 L20 16 V17 Q20 18 19 18 H1 Q0 18 0 17 V16 L5 13 V5 L2 2 V2 Z M7 20 V24 L10 28 L13 24 V20 Z"></path>
			</svg>
			Pinned
		</span>
	{% else %}
		<time class="tag">
			<svg viewBox="0 0 20 24">
				<title>Date</title>
				<path d="M0 6 Q0 4 2 4 H3 V2 Q3 0 5 0 T7 2 V4 H13 V2 Q13 0 15 0 T17 2 V4 H18 Q20 4 20 6 V10 V22 Q20 24 18 24 H2 Q0 24 0 22 V21 H17 V11 H3 V21 H0 Z"></path>
			</svg>
			{{entry.date.format("%B %e, %Y")}}
		</time>
	{% endif %}
{% endmacro -%}
