<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}{{site.title}}{% endblock %}</title>
	<link rel="stylesheet" href="{{"/page.css"|asset_url}}" />
	<script type="module" src="{{"/top-bar.js"|asset_url}}"></script>
	<meta name="description" content="{{site.description}}" />
	<link rel="icon" href="{{"/favicon.svg"|asset_url}}" type="image/svg+xml" />
	<link rel="alternate" type="application/rss+xml" title="Posts" href="{{site.host}}/posts.rss" />
</head>

<body>
	<top-bar>
		<nav>
			<ul>
				<li><a href="/">{{site.title}}</a></li>
			</ul>
		</nav>
	</top-bar>
	<main>
		{% block main %}{% endblock %}
	</main>
	<footer class="footer">
		<ul>
			<li><a href="https://github.com/erickmerchant/my-blog">View Source</a></li>
			<li>
				<a href="/posts.rss" class="rss-link">
					<svg viewBox="0 0 28 28">
						<title>RSS</title>
						<path d="M0 24 A4 4 0 1 1 8 24 A4 4 0 1 1 0 24 Z M0 11 Q0 10 1 10 Q18 10 18 27 Q18 28 17 28 H13 Q12 28 12 27 Q12 16 1 16 Q0 16 0 15 Z M0 1 Q0 0 1 0 Q28 0 28 27 Q28 28 27 28 H23 Q22 28 22 27 Q22 6 1 6 Q0 6 0 5 Z"></path>
					</svg>
					RSS
				</a>
			</li>
			<li>&copy; {{site.author}}</li>
		</ul>
	</footer>
</body>

</html>
