<template shadowroot="open">
  <style>
    @import "/assets/main.css";
  </style>

  <nav class="Nav self">
    <button class="Nav button" type="button" aria-hidden="true" tabindex="-1">
      <icon-match name="menu">
        <template shadowroot="open">
          <slot></slot>
        </template>

        <svg
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="Nav icon"
          slot="close"
        >
          <rect
            height="20"
            width="120"
            transform="rotate(-45,50,50)"
            x="-10"
            y="40"
          />
          <rect
            height="20"
            width="120"
            transform="rotate(45,50,50)"
            x="-10"
            y="40"
          />
        </svg>

        <svg
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          class="Nav icon"
          slot="menu"
        >
          <rect x="0" y="0" height="20" width="100" />
          <rect x="0" y="40" height="20" width="100" />
          <rect x="0" y="80" height="20" width="100" />
        </svg>
      </icon-match>
    </button>
    <div class="Nav links">
      <slot name="links"></slot>
    </div>
  </nav>

  <div class="Panel self">
    <slot name="panel"></slot>
  </div>
</template>
