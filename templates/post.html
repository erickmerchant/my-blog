{% extends "layout.html" %}

{% block main %}
  {% match post %}
    {% when Some with (post) %}
      <h1>{{post.data.title}}</h1>
      <p class="date">
        <svg
          class="icon"
          viewBox="0 0 95 95"
          aria-hidden="true">
          <rect height="25" width="95" x="0" y="0"></rect>
          <rect height="60" width="95" x="0" y="35"></rect>
        </svg>
        <time>{{post.data.date|format_date}}</time>
      </p>

      {{post.content|safe}}
    {% else %}
      <h1>Nothing has been written yet.</h1>
  {% endmatch %}
{% endblock %}
