{% extends "_layout.html" %}

{% block components %}
  {% for component in post.components %}
    <script async type="module" src="/components/{{component}}.js"></script>
  {% endfor %}
{% endblock %}

{% block main %}
  <div>
    <h1>{{post.title}}</h1>
    <p class="published">
      Published: <time>{{post.date|format_date("%B %e, %Y")}}</time>
    </p>
  </div>

  {{post.content|safe}}
{% endblock %}
