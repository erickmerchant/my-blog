{% extends "layout.html" %}

{% block components %}
  {% for component in post.components %}
    <link rel="preload" href="/components/{{component}}.css" as="style">
    <script async type="module" src="/components/{{component}}.js"></script>
  {% endfor %}
{% endblock %}

{% block main %}
  <div>
    <h1>{{post.title}}</h1>
    <p class="post-date">
      Published: <time>{{post.date|format_date("%B %e, %Y")}}</time>
    </p>
  </div>

  {{post.content|safe}}
{% endblock %}
