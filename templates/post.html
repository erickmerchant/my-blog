{% extends "layout.html" %}

{% block head %}
  {% if post.has_examples %}
    <link rel="preload" href="/components/code-block.css" as="style">
    <script type="module" src="/components/code-block.js"></script>
  {% endif %}
{% endblock %}

{% block main %}
  <div>
    <h1>{{post.title}}</h1>
    <p class="post-date">
      Published: <time>{{post.date|format_date("%B %e, %Y")}}</time>
    </p>
  </div>

  {{post.content|safe}}
{% endblock %}
