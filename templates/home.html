{% extends "layout.html" %}

{% block main %}
  <h1>Posts</h1>
  <ol class="post-list">
    {% for post in posts %}
      <li>
        <h3><a href="/posts/{{post.slug}}.html">{{post.title}}</a></h3>
        <p class="post-date">Published: <time>{{post.date|format_date("%B %e, %Y")}}</time></p>
        <p>{{post.description}}</p>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
