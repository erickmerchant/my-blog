{% extends "layout.html" %}

{% block heading %}
  <h1>{{site.title}}</h1>
{% endblock %}

{% block main %}
  <ol class="post-list">
    {% for post in posts %}
      {% match post %}
        {% when Some with (post) %}
          <li class="post">
            <h2 class="post-title">
              <a href="/posts/{{post.data.slug}}.html">{{post.data.title}}</a>
            </h2>
            <p class="post-description">{{post.data.description}}</p>
          </li>
        {% when None %}
      {% endmatch %}
    {% endfor %}
  </ol>
{% endblock %}
